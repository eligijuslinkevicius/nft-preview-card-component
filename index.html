<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="card" role="main">
      <img class="card-image" src="./images/image-equilibrium.jpg" alt="Card image" />
      <h2 class="card-name">Equilibrium #3429</h2>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-and-date">
        <div class="price">
          <img class="ethereum" src="./images/icon-ethereum.svg" alt="ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="date">
          <img class="clock" src="./images/icon-clock.svg" alt="time left" />
          <p>3 days left</p>
        </div>
      </div>

      <hr />

      <div class="author">
        <img class="avatar" src="./images/image-avatar.png" alt="Creator image" />
        <p>Creation of <span class="creator">Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
